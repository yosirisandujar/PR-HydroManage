<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Contactanos</h2>
                <hr class="star-primary"> </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre" ng-model="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido" id="apellido" ng-model="lastnane" required data-validation-required-message="Please enter your last name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email" id="email" ng-model="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Mensaje</label>
                            <textarea rows="3" class="form-control" placeholder="Mensaje" id="message" ng-model="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg" ng-click="saveOwner()">Enviar </button>
                        </div>
                    </div>
                    <!-- Footer -->
                    <footer class="text-center">
                        <div class="footer-below">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12"> Copyright &copy; neoNature Code Spring 2017. ICOM 5047 </div>
                                </div>
                            </div>
                        </div>
                    </footer>

                    </div>

                                <div class="lr">
                                    <div class="rl"> </div>
                                </div>
                            </div>
                            <div class="container"> </div>
                        </div>
                    </div>
