<section id="owner_profile">
    <div class="required">
        <div class="container">
            <h1>Perfil Empresario</h1> <a href="#mybusiness" class="btn btn-info" role="button">Ver Mis Negocios</a><br>
        <br>    <a href="#user_editar" class="btn btn-info" role="button">Modificar Perfil</a>
            <br>
            <h4>Campo requerido *</h4> </div>


        <div class="container">
            <div class="container">
                <label for="inputsm">Nombre *:</label>
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" required data-validation-required-message="Please enter your name." ng-model="name">
                <p class="help-block text-danger"></p>
                <br> </div>
        </div>
        <div class="container">
            <div class="container">
                <label for="pwd">Apellido *:</label>
                <input type="text" class="form-control" placeholder="Apellido" id="apellido" required data-validation-required-message="Please enter your last name." ng-model="lastname">
                <p class="help-block text-danger"></p>
                <br> </div>
        </div>
        <div class="container">
            <div class="container">
                <label>Edad *:</label>
                <input type="text" class="form-control" placeholder="Edad" id="edad" required data-validation-required-message="Please enter your name." ng-model="age">
                <p class="help-block text-danger"></p>
                <br> </div>
        </div>
        <div class="container">
            <div class="container">
                <label>Sexo *:</label>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="sex" value="F" name="optradio" value="F">F</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="sex" value="M" name="optradio" value="M">M</label>
                    <br> </div>
                <br> </div>
        </div>
        <div class="container">
            <div class="container">
                <label>Email *: </label>
                <input type="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter a valid email address." ng-model="email">
                <p class="help-block text-danger"></p>
                <br> </div>
        </div>
        <div class="container">
            <div class="container">
                <label>Teléfono *:</label>
                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number." ng-model="phone">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="container">
            <div class="container">
                <label>Extensión:</label>
                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" ng-model="ext">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="container">
            <div class="container">
                <label>Celular *:</label>
                <input type="tel" class="form-control" placeholder="Celular" id="phone2" required data-validation-required-message="Please enter other phone number." ng-model="cel">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="container">
            <div class="container">
                <label>Dirección Postal *: </label>
                <br>
                <textarea rows="5" ng-model="postal" class="form-control" placeholder="Direccion" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="container">
            <label for="inputsm">Relación con la UPRM *:</label> <span class="help-block"></span>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="relation" value="estudiante" ng-show="relation" name="optradio">Estudiante del UPRM</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="relation" value="egresado" name="optradio">Egresado del UPRM</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="relation" value="docente" name="optradio">Docente del UPRM</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="relation" value="no docente" name="optradio">Empleado no docente del UPRM </label>
                <br>
                <input type="text" class="form-control" aria-label="Text input with checkbox"> <span class="help-block"></span> </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" ng-model="facultad" value="Particular">Otro (comunidad externa de UPRM)</label>
            </div>
        </div>
        <div class="container">
            <label>Facultad:</label>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" ng-model="facultad" value="ADEM">ADEM</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" ng-model="facultad" value="Ingenieria">Ingeniería</label>
            </div>
            <div class="radio">
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="facultad" value="Artes y Ciencias">Artes y Ciencias</label>
                </div>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" ng-model="facultad" value="Ciencias Agricolas">Ciencias Agrícolas</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" ng-model="organization" value="Otro">Departamento *: </label>
                <input type="text" class="form-control" aria-label="Text input with checkbox" ng-model="organization_other"> </div>
            <br>
            <!--            <input type="text" class="form-control" aria-label="Text input with checkbox"> <span class="help-block"></span> </div>-->
            <div class="container">
                <label for="pwd">Organización a la que se encuentra vinculado y qué motiva su solicitud de servicio *:</label> <span class="help-block"></span> <span class="help-block"></span>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Empresa Privada">Empresa Privada</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Corporacion sin fines de lucro">Corporación sin fines de lucro</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Cooperativa">Cooperativa o propiedad de trabajadores</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Gobierno">Gobierno (Municipal, Estatal, Federal)</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Generando idea">En proceso de generar idea</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Negocio Propio">Negocio Propio</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Univerisdad">Universidad / Academia</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Desarrollo Comunitario"> Desarrollo Comunitario (Municipal, Estatal, Federal)</label>
                    <br> </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio" ng-model="organization" value="Otro">Otro</label>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" ng-model="organization_other"> </div>
                <br>
                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="saveOwner()">Guardar </button>
                    </div>
                </div>
                <footer>Copyright © Silver Entrepreneur</footer>
            </div>
        </div>
    </div>
    <h5> * Campos requeridos</h5>

        .required:after {
            content: " *";
        }
    </style>​-->
</section>
